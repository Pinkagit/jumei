<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册-聚美账户</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <script src="../js/jquery-1.11.1.js"></script>
    <script src="../js/register.js"></script>
</head>
<body>
    <div id="header_container">
        <div id="logo">
            <a href="" id="home"></a>
            <div class="header_logo_box">
                <a href="" class="top_link_lighting"></a>
                <a href="" class="top_link_shipping"></a>
                <a href="" class="top_link_code"></a>
            </div>
        </div>
    </div>
    <div class="loginWrap">
        <div class="loginPic">
            <a href="" target="_blank" class="singup_link"></a>
            <div class="loginBord">
                <div class="loginTit">
                    <div class="tosignup">已有帐号<a href="">在此登录</a></div>
                    <h1><strong>用户注册</strong></h1>
                </div>
                <form id="phone" method="post">
                    <div class="line">
                        <div class="textbox_ui">
                            <input type="text" id="mobile" placeholder="手机号">
                            <div class="focus_text">请输入11位手机号</div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="textbox_ui sms_verify_wrapper">
                            <input type="text" id="mobile_verify" placeholder="短信校验码">
                            <div class="focus_text">请输入6位短信校验码</div>
                        </div>
                        <a href="" id="getPhoneCode" class="phonecode"><strong>获取短信校验码</strong></a>
                    </div>
                    <div class="line">
                        <div class="textbox_ui">
                            <input type="password" id="password" placeholder="密码">
                            <div class="focus_text">6-16个字符，建议使用字母加数字或符号组合</div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="textbox_ui">
                            <input type="password" id="password2" placeholder="重复密码">
                            <div class="focus_text">请再次输入密码</div>
                        </div>
                    </div>
                    <div class="act">
                        <p><input type="submit" name="mobileCommit" value="同意协议并注册" class="submit_btn"></p>
                        <p><a href="" rel="nofollow" target="_blank" style="color: #ed145b;">《聚美优品用户协议》</a></p>
                    </div>
                </form>
                <div class="shadow_l"></div>
                <div class="shadow_r"></div>
            </div>
        </div>
    </div>
</body>
</html>

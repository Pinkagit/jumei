<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .ms01{
    }
    .ms03{
      width: 200px;height: 50px;
      background: #f00;display: block;
    }
    .ms02{
      width: 300px;height: 400px;background: #ff0;position: absolute;
      top: 50px;display: none;
    }
  </style>
  <script src="jquery-1.11.1.js"></script>
</head>
<body>
  <div class="ms01">
    <a href="#" class="ms03">1234</a>
    <div class="ms02">12345</div>
  </div>
  <script>
      $('.ms01').hover(function () {
          $(this).find('.ms02').show();
      },function () {
          $(this).find('.ms02').hide();

      })
  </script>
</body>
</html>
